<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="static/css/style.css" />
    <title>WeatherSpoon</title>
    <link rel="manifest" href="static/manifest.json" />
    <link rel="icon" type="image/x-icon" href="static/images/favicon.png" />
    <meta name="theme-color" content="" />
    <link href="static/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  </head>
  <body class="{% if session.dark_mode %}dark-mode{% endif %}">
      <header>
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" style="height:60px;">
      </header>
      {% if session.get('twoFA_verified') %}
      {% include 'partials/menu.html' %}
      {% endif %}
      {% block content %} {% endblock %}
      {% include "partials/footer.html" %}
      {% if request.endpoint != 'enable_2fa' %}
        {% include 'partials/menu.html' %}
      {% endif %}
      <script src="static/js/bootstrap.bundle.min.js"></script>
      <script src="static/js/serviceWorker.js"></script>
      <script src="static/js/app.js"></script>
  </body>
</html>
